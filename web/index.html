  <body>
    <!-- Add your custom loader here -->
    <div id="loader">
      <img src="icons/Icon-512.png" alt="App Icon" />
    </div>

    <script>
      //try to remove the default flutter blue loading bar at top of screen in web
      function removeLoadingScreen() {
        document.getElementById("loader").remove();
      }

      window.addEventListener("load", function (ev) {
        // Download and execute main.dart.js manually
        var script = document.createElement("script");
        script.src = "main.dart.js";
        script.onload = function () {
          // Initialize the Flutter engine manually
          let engineInitializer = _flutter.engineInitializer;
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
            // Remove the default flutter loading screen for web, i dont think it works
            removeLoadingScreen();
          });
        };
        document.body.appendChild(script);
      });
    </script>
  </body>
